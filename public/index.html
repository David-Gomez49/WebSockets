<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarrón Colaborativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pizarrón Colaborativo en Tiempo Real</h1>
    <div class="controls">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#0000">
        
        <label for="lineWidth">Grosor:</label>
        <input type="range" id="lineWidth" min="1" max="50" value="5">
        
        <button id="clearBtn">Limpiar Tablero</button>
        <button id="downloadBtn">Descargar</button>
    </div>
    <canvas id="whiteboard"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
